<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PingPay Checkout Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .result.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .result a {
      color: inherit;
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PingPay Checkout Demo</h1>
    <p class="subtitle">Create a checkout session and open the payment page</p>

    <form id="checkoutForm">
      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input 
          type="text" 
          id="apiUrl" 
          placeholder="http://localhost:3014/api/rpc" 
          value="http://localhost:3014/api/rpc"
          required
        />
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input 
          type="text" 
          id="amount" 
          placeholder="1000000" 
          value="1000000"
          required
        />
        <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">
          Amount in smallest units (e.g., 1000000 = 1 USDC with 6 decimals)
        </small>
      </div>

      <div class="form-group">
        <label for="assetId">Asset ID</label>
        <input 
          type="text" 
          id="assetId" 
          placeholder="nep141:usdc.near" 
          value="nep141:usdc.near"
          required
        />
      </div>

      <div class="form-group">
        <label for="recipient">Recipient Address</label>
        <input 
          type="text" 
          id="recipient" 
          placeholder="merchant.near" 
          value="merchant.near"
          required
        />
      </div>

      <div class="form-group">
        <label for="chainId">Chain ID</label>
        <input 
          type="text" 
          id="chainId" 
          placeholder="near:mainnet" 
          value="near:mainnet"
          required
        />
      </div>

      <div class="form-group">
        <label for="successUrl">Success URL (optional)</label>
        <input 
          type="url" 
          id="successUrl" 
          placeholder="https://example.com/success"
        />
      </div>

      <div class="form-group">
        <label for="cancelUrl">Cancel URL (optional)</label>
        <input 
          type="url" 
          id="cancelUrl" 
          placeholder="https://example.com/cancel"
        />
      </div>

      <button type="submit" id="submitBtn">
        Create Checkout Session
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
